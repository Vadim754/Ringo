                    <div class="header__phone">
                        <div class="header__phone-image">
                            <img src="./img/svg/phone.svg" alt="phone icon" class="header__phone-img">
                        </div>
                        <div class="header__phone-text">
                            <a href="tel:+380676615415" class="header__phone-num">+380 67661 5415</a>
                        </div>
                    </div>

                    <!-- ADAPTIVE ELEMENTS -->

                    <div class="header__burger">
                        <img src="./img/svg/menu-burger.svg" alt="menu-burger" class="header__burger-img">
                    </div>
                    <div class="header__window-close none">
                        <img src="./img/svg/menu-close.svg" alt="close" class="header__window-close-img">
                    </div>
                </div>
            </div>
        </header>

        <div class="header__window none">
            <ul class="header__window-list">
                <li class="header__window-item">
                    <a href="#" class="header__window-link">Напрямки</a>
                </li>
                <li class="header__window-item">
                    <a href="#" class="header__window-link">Про компанію</a>
                </li>
                <li class="header__window-item">
                    <a href="#" class="header__window-link">Переваги</a>
                </li>
                <li class="header__window-item">
                    <a href="#" class="header__window-link">Етапи роботи</a>
                </li>

                        <img src="./img/svg/instagram.svg" alt="instagram" class="header__window-social-img">
                    </div>
                    <div class="header__window-social">
                        <img src="./img/svg/facebook.svg" alt="facebook" class="header__window-social-img">
                    </div>
                </div>
                <div class="header__window-phone">
                    <div class="header__window-phone-image">
                        <img src="./img/svg/phone.svg" alt="phone icon" class="header__window-phone-img">
                    </div>
                    <div class="header__window-phone-text">
                        <a href="tel:+380676615415" class="header__window-phone-link">+380 67661 5415</a>
                    </div>
                </div>
                <div class="header__window-button">
                    <button class="header__window-btn" type="button">Обговорити проект</button>
                </div>
            </div>

        <main class="main"></main>



        <footer class="footer"></footer>

    <link rel="stylesheet" href="build/css/main.css">
    <script src="build/js/main-min.js"></script>
